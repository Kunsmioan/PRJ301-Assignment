<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        th, td {
            border: 1px solid #333;
            padding: 10px;
        }

        th {
            background-color: #E0E0E0;
        }

        .header, .subheader {
            background-color: #D3D3D3;
        }

        .header {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <p><b>The detailed production plan is listed in the table below:</b></p>
    <table>
        <tr class="header">
            <th rowspan="2">ProductID</th>
            <th rowspan="2">Product Name</th>
            <!--fix this: list all day of plan campaign-->
            <th colspan="3">1/10/2024</th>
            <th colspan="3">2/10/2024</th>
            <th colspan="3">3/10/2024</th>
            <th rowspan="2">Note</th>
        </tr>
        <tr class="subheader">
        <c:forEach items="${requestScope.mapDSQ}" var="mapShiftQuantity">
            <tr>
                <td>${mapShiftQuantity.key}</td> <!-- Print the date -->
                <td>
            <c:forEach items="${mapShiftQuantity.value}" var="treeMap">
                <c:forEach items="${treeMap.entrySet()}" var="entry">
                    <c:if test="${entry.key == 1}"> <!-- Check if the shift is 1 -->
                        ${entry.value}<br/>
                    </c:if>
                </c:forEach>
            </c:forEach>
            </td>
            <td>
            <c:forEach items="${mapShiftQuantity.value}" var="treeMap">
                <c:forEach items="${treeMap.entrySet()}" var="entry">
                    <c:if test="${entry.key == 2}"> <!-- Check if the shift is 2 -->
                        ${entry.value}<br/>
                    </c:if>
                </c:forEach>
            </c:forEach>
            </td>
            <td>
            <c:forEach items="${mapShiftQuantity.value}" var="treeMap">
                <c:forEach items="${treeMap.entrySet()}" var="entry">
                    <c:if test="${entry.key == 3}"> <!-- Check if the shift is 3 -->
                        ${entry.value}<br/>
                    </c:if>
                </c:forEach>
            </c:forEach>
            </td>
            </tr>
        </tr>
        <tr>
            <td>Giỏ</td>
            <td>1</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>Mẹt</td>
            <td>2</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>Thúng</td>
            <td>3</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

</body>
</html>
